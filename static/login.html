<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Professional Time Sheet</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

      rel="stylesheet"
    />

      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        --dark-bg: #2c3e50;

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

        font-family: "Inter", sans-serif;
        background: var(--primary-gradient);

      .login-container h2 {
        margin-bottom: 2rem;

        font-weight: 300;

        margin-bottom: 2rem;

      }

      .form-group label {
        display: block;
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.75rem;
      }

      /* ✅ Increase right padding to make room for the eye icon */
      .form-group input {
        width: 100%;
        padding: 1.2rem 4rem 1.2rem 3.5rem; /* left=3.5rem for lock, right=4rem for eye */
        border: 2px solid var(--border-color);
        border-radius: 15px;
        font-size: 1.1rem;

      /* ✅ Left icons (user, lock) */
      .form-group i.fa-user,
      .form-group i.fa-lock {

        top: 50%;
        transform: translateY(50%);
        color: #bdc3c7;
      }

      /* ✅ Right-side eye icon */
      .form-group i.fa-eye,
      .form-group i.fa-eye-slash {
        position: absolute;
        right: 1.2rem;
        top: 50%;
        transform: translateY(50%);
        color: #bdc3c7;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      /* Optional: change color on hover/focus */
      .form-group i.fa-eye:hover,
      .form-group i.fa-eye-slash:hover {
        color: #667eea; /* or green: #38ef7d */
      }

      .login-btn {
        background: var(--success-gradient);
        color: white;
        border: none;
        padding: 1.2rem;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.2rem;
        width: 100%;
      }

      .register-link {
        margin-top: 1.5rem;
        font-size: 1rem;
        color: #7f8c8d;
      }

      .register-link a {
        color: #667eea;
        text-decoration: none;
      }

        margin: 1.5rem 0;
        padding: 1rem;
        border-radius: 10px;
        display: none;
        font-weight: 500;
      }

      .error-message {
        color: #e74c3c;
        background: #fdf2f2;
      }

      .success-message {
        color: #11998e;
        background: #e8f9f0;
      }

      /* --- Forgot Password Modal --- */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease-in-out;
      }

      .modal-content {
        background: #fff;
        padding: 2rem;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: var(--shadow-heavy);
        animation: slideIn 0.4s ease-in-out;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-content h3 {
        margin-bottom: 1rem;
        color: var(--text-dark);
      }

      .modal-content .form-group input {
        padding: 1rem 1rem;
        font-size: 1rem;
      }

      .modal-content button {
        margin-top: 1rem;
        width: 100%;
        background: var(--success-gradient);
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: var(--transition);
      }

      .modal-content button:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-medium);
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 1.5rem;
        color: #555;
        cursor: pointer;
      }

      .forgot-link {
        margin-top: 1rem;
        /* display: inline-block; */
        display: flex;
        justify-content: end;
        font-size: 0.95rem;
        color: #667eea;
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      <div id="message" class="message"></div>
      <div class="form-group">
        <label>Employee Code</label>
        <i class="fas fa-user"></i>
        <input type="text" id="empid" placeholder="Enter your employee code" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <i class="fas fa-lock"></i>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
        <i
          class="fas fa-eye toggle-password"
          onclick="togglePassword('password')"
        ></i>
      </div>
      <button class="login-btn" onclick="login()">
        <i class="fas fa-arrow-right"></i> Login
      </button>
      <div class="forgot-link" onclick="openModal()">Forgot Password?</div>
      <div class="register-link">
        Don't have an account? <a href="/static/register.html">Register</a>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Reset Password</h3>
        <div id="forgotMessage" class="message"></div>
        <div class="form-group">
          <label>Employee ID</label>
          <input type="text" id="forgotEmpId" placeholder="Enter Employee ID" />
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input
            type="password"
            id="newPassword"
            placeholder="Enter New Password"
          />
        </div>
        <button class="set-btn" onclick="resetPassword()">Set Password</button>
      </div>
    </div>

    <script>
      const API_URL = ""; // your backend URL here

      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling;
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      async function login() {
        const empid = document.getElementById("empid").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!empid || !password) {
          showMessage("Please enter both Employee Code and Password", "error");
          return;
        }

        const btn = document.querySelector(".login-btn");
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
        btn.disabled = true;

        try {
          const response = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ username: empid, password }),
          });
          const result = await response.json();
          if (response.ok && result.success) {
            localStorage.setItem("access_token", result.access_token);
            localStorage.setItem("loggedInEmployeeId", empid);
            window.location.href = "/dashboard";
          } else {
            showMessage(
              result.detail || "Invalid Employee Code or Password",
              "error"
            );
          }
        } catch (error) {
          showMessage("Failed to login: " + error.message, "error");
        } finally {
          btn.innerHTML = originalText;
          btn.disabled = false;
        }
      }

      function showMessage(message, type) {
        const messageDiv = document.getElementById("message");
        if (messageDiv) {
          messageDiv.className =
            "message " +
            (type === "success" ? "success-message" : "error-message");
          messageDiv.textContent = message;
          messageDiv.style.display = "block";
          setTimeout(() => (messageDiv.style.display = "none"), 4000);
        }
      }

      // --- Modal Controls ---
      function openModal() {
        document.getElementById("forgotModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("forgotModal").style.display = "none";
      }

      // --- Reset Password Function ---
      async function resetPassword() {
        const empid = document.getElementById("forgotEmpId").value.trim();
        const newPassword = document.getElementById("newPassword").value.trim();
        const messageDiv = document.getElementById("forgotMessage");

        if (!empid || !newPassword) {
          messageDiv.className = "message error-message";
          messageDiv.textContent = "Please fill all fields";
          messageDiv.style.display = "block";
          return;
        }

        messageDiv.style.display = "none";
        try {
          const response = await fetch(`${API_URL}/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ empid, new_password: newPassword }),
          });

          const result = await response.json();
          if (response.ok && result.success) {
            messageDiv.className = "message success-message";
            messageDiv.textContent = "Password updated successfully!";
            messageDiv.style.display = "block";
            setTimeout(() => {
              closeModal();
              window.location.href = "/login";
            }, 2000);
          } else {
            messageDiv.className = "message error-message";
            messageDiv.textContent = result.detail || "Employee ID not found";
            messageDiv.style.display = "block";
          }
        } catch (error) {
          messageDiv.className = "message error-message";
          messageDiv.textContent = "Error updating password: " + error.message;
          messageDiv.style.display = "block";
        }
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("forgotModal");
        if (event.target === modal) closeModal();
      };
    </script>
  </body>
