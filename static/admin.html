<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Professional Time Sheet</title>
    <link rel="icon" type="image/png" href="/static/jhs_logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --text-dark: #2c3e50;
            --border-color: #e1e8ed;
            --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .admin-container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-heavy);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .admin-container h2 {
            margin-bottom: 2rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.6rem;
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: #38ef7d;
            box-shadow: 0 0 0 4px rgba(56, 239, 125, 0.2);
            outline: none;
        }

        .submit-btn {
            background: var(--success-gradient);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 1.2rem;
            font-weight: 500;
            display: none;
        }

        .success {
            color: #11998e;
        }

        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Login</h2>

        <div class="form-group">
            <label for="adminUserId">Admin ID</label>
            <input type="text" id="adminUserId" placeholder="Enter admin ID">
        </div>

        <div class="form-group">
            <label for="adminPassword">Password</label>
            <input type="password" id="adminPassword" placeholder="Enter password">
        </div>

        <button class="submit-btn" onclick="submitAdminLogin()">Submit</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000"; // adjust if needed

        async function submitAdminLogin() {
            const userid = document.getElementById("adminUserId").value.trim();
            const password = document.getElementById("adminPassword").value.trim();
            const message = document.getElementById("message");

            if (!userid || !password) {
                showMessage("Please fill all fields", "error");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin-login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userid, password })
                });
                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage("Login successful!", "success");
                    setTimeout(() => {
                        window.location.href = "/admin-dashboard";
                    }, 1500);
                } else {
                    showMessage(result.detail || "Invalid credentials", "error");
                }
            } catch (err) {
                showMessage("Error: " + err.message, "error");
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById("message");
            message.className = `message ${type}`;
            message.textContent = text;
            message.style.display = "block";
            setTimeout(() => message.style.display = "none", 4000);
        }
    </script>
</body>
</html>
