name: üöÄ Deploy to Server

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY }}

      - name: Deploy on Server
        run: |
          # Determine environment
          ENV=${GITHUB_REF_NAME}

          # Docker image path
          IMAGE="ghcr.io/${{ github.repository_owner }}/jhs-timesnap:$ENV"

          # Container name
          APP_NAME="jhs_timesnap_$ENV"

          # Determine correct port
          if [ "$ENV" = "main" ]; then
            PORT=8011
          else
            PORT=8010
          fi

          echo "Deploying environment: $ENV"
          echo "Using container: $APP_NAME"
          echo "Using port: $PORT"

          ssh -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
              
              echo '‚è¨ Logging into GHCR...'
              echo '${{ secrets.GHCR_PAT }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin

              echo 'üì• Pulling latest image: $IMAGE'
              docker pull $IMAGE

              echo 'üõë Stopping old container if exists...'
              docker stop $APP_NAME || true
              docker rm $APP_NAME || true

              echo '‚ñ∂Ô∏è Starting new container on port $PORT...'
              docker run -d \
                --name $APP_NAME \
                -p $PORT:8000 \
                -e APP_ENV=$ENV \
                $IMAGE

              echo 'üßπ Cleaning unused Docker data...'
              docker system prune -af --volumes

              echo '‚úÖ Deployment for $ENV completed successfully!'
          "
