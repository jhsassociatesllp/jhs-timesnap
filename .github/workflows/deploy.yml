name: üöÄ Deploy to Server

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY }}

      - name: Deploy to Server
        run: |
          BRANCH=${GITHUB_REF_NAME}

          if [ "$BRANCH" = "main" ]; then
            TAG="production"
            APP_NAME="jhs_timesnap_production"
            PORT=8011
            SMTP="${{ secrets.SMTP_KEY_PRODUCTION }}"
          else
            TAG="staging"
            APP_NAME="jhs_timesnap_staging"
            PORT=8010
            SMTP="${{ secrets.SMTP_KEY_STAGING }}"
          fi

          IMAGE="ghcr.io/${{ github.repository_owner }}/jhs-timesnap:$TAG"

          echo "üåç Environment: $TAG"
          echo "üê≥ Image: $IMAGE"
          echo "üîå Port: $PORT"
          echo "üì¶ Container: $APP_NAME"

          ssh -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "

              echo 'üîê Logging into GHCR...'
              echo '${{ secrets.GHCR_PAT }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin

              echo 'üì• Pulling new image...'
              docker pull $IMAGE || { echo '‚ùå Pull failed. Keeping old container.'; exit 1; }

              echo 'üõë Stopping old container...'
              docker stop $APP_NAME || true
              docker rm $APP_NAME || true

              echo '‚ñ∂Ô∏è Starting new container...'
              docker run -d \
                --name $APP_NAME \
                -p $PORT:8000 \
                -e APP_ENV=$TAG \
                -e MONGO_CONNECTION_STRING=\"${{ secrets.MONGO_CONNECTION_STRING }}\" \
                -e SMTP_KEY=\"$SMTP\" \
                -e JWT_SECRET=\"${{ secrets.JWT_SECRET_KEY }}\" \
                $IMAGE

              echo 'üßπ Removing old images only...'
              docker image prune -f

              echo '‚úÖ Deployment successfully completed for $TAG!'
          "
  