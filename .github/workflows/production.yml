name: üöÄ Deploy to Production (aaPanel)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to aaPanel Production
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY }}

      # 3Ô∏è‚É£ Copy project files to server (without rsync)
      - name: Copy code to server (production)
        run: |
          echo "üì¶ Compressing and copying code to /www/wwwroot/JHS_Timesnap/timesnap_production ..."
          
          # Create compressed tarball (ignore warnings)
          tar -czf package.tar.gz . --exclude='.git' --exclude='venv' --exclude='.env' --warning=no-file-changed || true
          
          # Upload to server
          scp -P 2232 -o StrictHostKeyChecking=no package.tar.gz \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/www/wwwroot/JHS_Timesnap/

          # Extract and clean up
          ssh -p 2232 -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
              mkdir -p /www/wwwroot/JHS_Timesnap/timesnap_production &&
              tar -xzf /www/wwwroot/JHS_Timesnap/package.tar.gz -C /www/wwwroot/JHS_Timesnap/timesnap_production &&
              rm -f /www/wwwroot/JHS_Timesnap/package.tar.gz
              "

      # 4Ô∏è‚É£ Deploy Docker container on port 8011
      - name: Deploy Docker container (production)
        run: |
          echo "üê≥ Deploying Docker container on port 8011 ..."
          ssh -p 2232 -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
              cd /www/wwwroot/JHS_Timesnap/timesnap_production &&
              
              # Stop and remove old container if exists
              docker stop jhs_timesnap_production || true &&
              docker rm jhs_timesnap_production || true &&
              
              # Bring down existing docker-compose services
              docker-compose down || true &&
              
              # Rebuild and run on port 8011
              APP_ENV=production APP_PORT=8011 docker-compose up -d --build &&
              
              echo '‚úÖ Production container restarted successfully on port 8011' &&
              docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'
              "

      # 5Ô∏è‚É£ Final confirmation
      - name: Deployment Completed
        run: echo "üéâ Production deployment completed successfully on port 8011!"