name: üöÄ Deploy to Staging (aaPanel)

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    name: Deploy to aaPanel Staging
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout the latest code
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Setup SSH access
      # -------------------------------
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY }}

      # -------------------------------
      # 3. Copy code to server (staging)
      - name: Copy code to server (staging)
        run: |
          echo "üì¶ Compressing and copying code to /www/wwwroot/JHS_Timesnap/timesnap_staging ..."
          
          # Create tarball but ignore 'file changed' warning
          tar -czf package.tar.gz . --warning=no-file-changed || true

          # Copy tarball to server
          scp -P 2232 -o StrictHostKeyChecking=no package.tar.gz \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/www/wwwroot/JHS_Timesnap/

          # Extract files on server
          ssh -p 2232 -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
              mkdir -p /www/wwwroot/JHS_Timesnap/timesnap_staging &&
              tar -xzf /www/wwwroot/JHS_Timesnap/package.tar.gz -C /www/wwwroot/JHS_Timesnap/timesnap_staging &&
              rm -f /www/wwwroot/JHS_Timesnap/package.tar.gz
              "



      # -------------------------------
      # 4. Build & run Docker container
      # -------------------------------
      - name: Deploy Docker container (staging)
        run: |
          echo "üê≥ Deploying Docker container on port 9000 ..."
          ssh -p 2232 -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
              cd /www/wwwroot/JHS_Timesnap/timesnap_staging &&
              docker-compose down &&
              APP_ENV=staging APP_PORT=9000 docker-compose up -d --build &&
              echo '‚úÖ Container restarted successfully' &&
              docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'
              "

      # -------------------------------
      # 5. Confirmation message
      # -------------------------------
      - name: Deployment Completed
        run: echo "üéâ Staging deployment completed successfully!"
