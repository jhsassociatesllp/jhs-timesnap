<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesheet Cycle Closed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            color: #e5e7eb;
        }

        .card {
            background: #020617;
            border-radius: 16px;
            padding: 32px 40px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.6);
            border: 1px solid #1f2933;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 12px;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            background: rgba(248, 113, 113, 0.12);
            color: #fecaca;
            margin-bottom: 18px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #f97373;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        .highlight {
            color: #e5e7eb;
            font-weight: 600;
        }

        .footer-note {
            margin-top: 18px;
            font-size: 12px;
            color: #6b7280;
        }

        @media (max-width: 480px) {
            .card {
                margin: 0 16px;
                padding: 24px 20px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="status-pill">
            <span class="status-dot"></span>
            Timesheet Update
        </div>

        <h1>Timesheet Cycle Closed</h1>

        <p>
            Timesheet for <span class="highlight">Oct – Nov</span> cycle is now <span class="highlight">closed</span>.
        </p>
        <p>
            The <span class="highlight">Nov – Dec</span> cycle will be released soon.
        </p>

        <div class="footer-note">
            Please check back later for the new cycle availability.
        </div>
    </div>
</body>
</html>
